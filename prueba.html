<html>

<head>
<script language="javascript">
//variables que determinan el tital de horas, minutos y segundos para la cuenta atras
toHour=0;
toMinute=30;
toSecond=0;

//cuenta atras
function countDown()
{
	toSecond=toSecond-1;
	if(toSecond<0)
	{
		toSecond=59;
		toMinute=toMinute-1;
	}
	form.second.value=toSecond;

	if(toMinute<0)
	{
		toMinute=59;
		toHour=toHour-1;
	}
	form.minute.value=toMinute;

	form.hour.value=toHour;
	if(toHour<0)
	{
		//final
		form.second.value=0;
		form.minute.value=0;
		form.hour.value=0;
	}else{
		setTimeout("countDown()",1000);
	}
  //If para cundo se termine el tiempo
  if (toSecond==0 && toMinute==0 && toHour==0) {
    localStorage.clean
  }

}
</script>

<style type="text/css">
.form_input
{
	font-family: Verdana;
	font-size: 30;
	color: rgba(255, 255, 255, 0.5);
	border-width: 0;
	background-color: #212121;
	text-align: right;
	height: 25	;
}
</style>
</head>

<body onload="countDown();">
<form name="form">
	Tiempo restante...:
	<input type="text" size="2" class="form_input" name="hour" disabled>:
	<input type="text" size="2" class="form_input" name="minute" disabled>:
	<input type="text" size="2" class="form_input" name="second" disabled>
</form>

</body>
</html>
